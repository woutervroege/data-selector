<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>pages-navigator demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../pages-navigator.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <demo-snippet>
        <template>

          <dom-bind id="demo">
            <template>

              <pages-navigator
                id="nav"
                items='[{"id":"1","name":"Posts"},{"id":"2","name":"Page 1"},{"id":"3","name":"Page 2"},{"id":"4","parentId":"1","name":"Post 1"},{"id":"5","parentId":"1","name":"Post 2"},{"id":"6","parentId":"1","name":"Post 3"},{"id":"7","parentId":"4","name":"Sub Post 1"},{"id":"8","parentId":"4","name":"Sub Post 2"}]'
                selected="1"
                selected-item="{{selectedItem}}"
                parent-item="{{parentItem}}"
                siblings="{{siblings}}"
                children="{{children}}"
              ></pages-navigator>

              <p>
              <h3>siblings</h3>
              <dom-repeat items="[[siblings]]" as="sibling">
                <template>
                  <button value="[[sibling.id]]" on-tap="openPage">[[sibling.name]]</button>
                </template>
              </dom-repeat>
              </p>

              <dom-if if="[[selectedItem.parentId]]">
                <template>
                  <button value="[[selectedItem.parentId]]" on-tap="openPage">back to [[parentItem.name]]</button>
                </template>
              </dom-if>

              <p>
              <h3>children</h3>
              <dom-repeat items="[[children]]" as="child">
                <template>
                  <button value="[[child.id]]" on-tap="openPage">[[child.name]]</button>
                </template>
              </dom-repeat>
              </p>

              <p>Active Page = [[selectedItem.name]]</p>
              
              <script>
                demo.openPage = function(evt) {
                  var pageId = evt.target.value;
                  nav.selected = pageId;
                }
              </script>

            </template>
          </dom-bind>

        </template>
      </demo-snippet>
    </div>
  </body>
</html>
